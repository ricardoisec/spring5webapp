<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="ml-5 mt-5">
    <h1>Adicionar editora</h1>
</div>


<form action="/publishers" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control w-50" id="name" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control w-50" id="address" name="address" placeholder="Enter adress">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control w-50" id="city" name="city" placeholder="Enter city">
    </div>
    <div class="form-group">
        <label for="district">District:</label>
        <input type="text" class="form-control w-50" id="district" name="district" placeholder="Enter district">
    </div>
    <div class="form-group">
        <label for="zip">Zip-code:</label>
        <input type="text" class="form-control w-50" id="zip" name="zip" placeholder="E.g: 1234-567">
    </div>
    <button class="btn btn-primary ml-5 mt-5" type="submit">Submit</button>
</form>

</body>
</html>
