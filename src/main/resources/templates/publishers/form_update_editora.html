<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.1/css/all.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-auto">
      <div class="ml-5 mt-5">
        <h1>Editar Editora</h1>
      </div>
    </div>
  </div>

  <form action="#" th:action="@{/publishers/{id}(id=${publisher.id})}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control w-25" id="name" name="name" th:value="${publisher.name}">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control w-25" id="address" name="address" th:value="${publisher.adress}">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control w-25" id="city" name="city" th:value="${publisher.city}">
    </div>
    <div class="form-group">
      <label for="district">District:</label>
      <input type="text" class="form-control w-25" id="district" name="district" th:value="${publisher.state}">
    </div>
    <div class="form-group">
      <label for="zip">Zip-code:</label>
      <input type="text" class="form-control w-25" id="zip" name="zip" th:value="${publisher.zip}">
    </div>
    <button class="btn btn-primary ml-5 mt-5" type="submit">Submit</button>
    <a class="btn btn-secondary" href="/menu">Voltar ao menu inicial</a>
  </form>
</div>


</body>
</html>
