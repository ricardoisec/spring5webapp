<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="ml-5 mt-5">
  <h1>Editar Editora</h1>
</div>


<form action="#" th:action="@{/publishers/{id}(id=${publisher.id})}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${publisher.name}">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${publisher.adress}">
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${publisher.city}">
  </div>
  <div>
    <label for="district">District:</label>
    <input type="text" id="district" name="district" th:value="${publisher.state}">
  </div>
  <div>
    <label for="zip">Zip-code:</label>
    <input type="text" id="zip" name="zip" th:value="${publisher.zip}">
  </div>
  <button class="btn btn-primary ml-5 mt-5" type="submit">Submit</button>
</form>


</body>
</html>
