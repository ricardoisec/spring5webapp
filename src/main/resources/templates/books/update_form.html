<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.1/css/all.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto">
            <div class="ml-5 mt-5">
                <h1>Editar Livro</h1>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/books/{id}(id=${book.id})}" method="post">
      <div class="form-group ml-5 mt-5">
        <label for="title">Title:</label>
        <input type="text" class="form-control w-25" id="title" name="title" th:value="${book.title}">
      </div>
      <div class="form-group ml-5">
        <label for="Isbn">ISBN:</label>
        <input type="text" class="form-control w-25" id="Isbn" name="Isbn" th:value="${book.Isbn}">
      </div>
        <button class="btn btn-primary ml-5 mt-5" type="submit">Submit</button>
        <a class="btn btn-secondary mt-5" href="/menu">Voltar ao menu inicial</a>
    </form>
</div>


</body>
</html>
