<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Editar livro</h1>

<form action="#" th:action="@{/books/{id}(id=${book.id})}" method="post">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control w-25" id="title" name="title" th:value="${book.title}">
  </div>
  <div class="form-group">
    <label for="Isbn">ISBN:</label>
    <input type="text" class="form-control w-25" id="Isbn" name="Isbn" th:value="${book.Isbn}">
  </div>
  <button class="btn btn-primary ml-5 mt-5" type="submit">Submit</button>
</form>


</body>
</html>
