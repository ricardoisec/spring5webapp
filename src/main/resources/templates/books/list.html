<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List da {{nome}}  ${nome}</h1>
<h1>Hello, {{nome ?: 'there'}}!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">Book's id</td>
        <td th:text="${book.title}">Book's title</td>
        <td th:text="${book.publisher.name}">Book's publisher</td>
    </tr>
</table>

</body>
</html>
