<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="ml-5 mt-5">
    <h1>Author List</h1>
</div>

<table class="table table-striped my-5 ml-5 w-75">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Editar</th>
            <th scope="col">Delete</th>
        </tr>
        <tbody>
            <tr scope="row" th:each="author : ${authors}">
                <td th:text="${author.id}">Lorem ipsum</td>
                <td th:text="${author.firstName}">Author's first name</td>
                <td th:text="${author.lastName}">Author's last name</td>
                <td><a th:href="@{'/authors/show_update_form/' + ${author.id}}">Editar este autor</a></td>
                <td><a th:href="@{/delete/{id}(id=${author.id})}">Apagar este autor</a></td>
            </tr>
        <tbody>
    </thead>
</table>

<a class="btn btn-primary ml-5" href="/authors/show_create_form">Criar autor</a>

</body>
</html>
