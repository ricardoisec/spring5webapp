<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.1/css/all.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto ml-2 mt-4 mb-2">
            <h1>Formulário criação de autor</h1>
        </div>
    </div>


    <form action="/authors" method="post">
        <div class="form-group ml-2 mt-3">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control w-25" id="firstName" name="firstName" placeholder="E.g: Jane">
        </div>
        <div class="form-group ml-2 mt-3">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control w-25" id="lastName" name="lastName" placeholder="E.g: Doe">
        </div>
        <div>
            <button class="btn btn-primary ml-2 mt-5" type="submit">Submit</button>
            <a class="btn btn-secondary mt-5" href="/menu">Voltar ao menu inicial</a>
        </div>

    </form>
</div>
