<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="ml-5 mt-5">
    <h1>Formul√°rio para editar autor</h1>
</div>

<form action="#" th:action="@{/authors/{id}(id=${author.id})}" method="post">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${author.firstName}">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${author.lastName}">
    </div>
    <button class="btn btn-primary ml-5 mt-5" type="submit">Submit</button>
</form>
