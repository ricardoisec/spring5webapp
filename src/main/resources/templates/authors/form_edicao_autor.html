<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Formul√°rio para editar autor</h1>

<form action="#" th:action="@{/authors/{id}(id=${author.id})}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${author.firstName}">
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${author.lastName}">
    </div>
    <button type="submit">Submit</button>
</form>
