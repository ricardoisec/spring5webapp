<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.1/css/all.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto ml-2 mt-4 mb-2">
            <h1>Formul√°rio para editar autor</h1>
        </div>
    </div>

    <form action="#" th:action="@{/authors/{id}(id=${author.id})}" method="post">
        <div class="form-group ml-2 mt-3">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control w-25" id="firstName" name="firstName" th:value="${author.firstName}">
        </div>
        <div class="form-group ml-2">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control w-25" id="lastName" name="lastName" th:value="${author.lastName}">
        </div>
        <button class="btn btn-primary ml-2  mt-5" type="submit">Submit</button>
        <a class="btn btn-secondary" href="/menu">Voltar ao menu inicial</a>
    </form>

</div>
